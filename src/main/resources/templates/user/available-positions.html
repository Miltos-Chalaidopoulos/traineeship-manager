<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
          crossorigin="anonymous">

    <title>Positions List</title>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            background-color: white;
        }

        h3 {
            color: #007bff;
            margin-bottom: 1.5rem;
        }

        table th {
            background-color: #e3f2fd;
        }
    </style>
</head>

<body>
<div class="container mt-5">
    <div class="card">
        <h3 class="text-center">Available Traineeship Positions</h3>
        <hr>

        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Topics</th>
                    <th>Skills</th>
                    <th>From Date</th>
                    <th>To Date</th>
                    <th>Professor</th>
                    <th>Company</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="position : ${positions}">
                    <td th:text="${position.title}"></td>
                    <td th:text="${position.description}"></td>
                    <td th:text="${position.topics}"></td>
                    <td th:text="${position.skills}"></td>
                    <td th:text="${position.fromDate}"></td>
                    <td th:text="${position.toDate}"></td>
                    <td th:text="${position.supervisor != null ? position.supervisor.username : 'No professor assigned'}"></td>
                    <td th:text="${position.company != null ? position.company.name : 'No company assigned'}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <a href="/user/dashboard" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
</div>
</body>

</html>
