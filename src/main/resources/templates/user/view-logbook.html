<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
          crossorigin="anonymous">
    <title>Log-book</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        h2 {
            color: #007bff;
        }

        .log-box {
            white-space: pre;
            background-color: #f1f1f1;
            border-radius: 8px;
            padding: 1rem;
            min-height: 150px;
            margin-top: 0;
            line-height: 1.3;
            font-family: inherit;
            overflow-x: auto;
        }

        .log-box::first-line {
            margin-left: 0;
            padding-left: 0;
        }

        .log-book-card .card-header {
            background-color: #007bff;
            color: white;
        }

        .log-box:empty {
            display: none;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 1.5rem;
        }
    </style>
</head>

<body>
<div class="container mt-5">
    <div class="card p-4">
        <h2 class="text-center mb-4">Log Book</h2>

        <!-- Assigned Position -->
        <div th:if="${position != null}" class="card mb-4">
            <div class="card-body">
                <h5 class="card-title text-primary" th:text="'Assigned Position: ' + ${position.title}"></h5>
                <p class="card-text" th:text="${position.description}"></p>
            </div>
        </div>

        <!-- No assigned position -->
        <div th:if="${position == null}" class="alert alert-warning text-center">
            You are not assigned to any traineeship position yet.
        </div>

        <!-- Show form and log only if position is assigned -->
        <div th:if="${position != null}">
            <form method="post" action="/user/logbook" class="mb-4">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="form-group">
                    <label for="logBookContent">Write to your log book:</label>
                    <textarea class="form-control" name="logBookContent" id="logBookContent" rows="6"
                              placeholder="Write to log book here..."></textarea>
                </div>
                <div class="text-center mb-3">
                    <button type="submit" class="btn btn-primary">Save Entry</button>
                </div>
            </form>

            <!-- My Log Book Card -->
            <div class="card log-book-card">
                <div class="card-header font-weight-bold">
                    My Log Book
                </div>
                <div class="card-body">
                    <div th:if="${position.studentLogBook != null}" 
                         class="log-box"
                         th:text="${#strings.replace(#strings.trim(position.studentLogBook), '\n ', '\n')}">
                    </div>
                    <div th:if="${position.studentLogBook == null}" class="text-muted">
                        Nothing here yet.
                    </div>
                </div>
            </div>

            <div class="button-group">
                <form method="post" action="/user/logbook/clear">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-warning">Clear Last Entry</button>
                </form>

                <form method="post" action="/user/logbook/clearAll">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-danger">Clear Log Book</button>
                </form>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="/user/dashboard" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>
</div>
</body>
</html>
