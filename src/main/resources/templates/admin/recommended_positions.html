<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" crossorigin="anonymous">
  <title>Assign Students</title>
  <style>
    body {
      background-color: #f8f9fa;
    }

    .card {
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      background-color: white;
    }

    .card-header {
      background-color: #007bff;
      color: white;
      border-radius: 8px 8px 0 0;
      padding: 1rem;
      margin: -2rem -2rem 2rem -2rem;
    }

    h3, h4 {
      color: white;
      margin-bottom: 1.5rem;
    }

    table th {
      background-color: #e3f2fd;
    }

    .btn-secondary {
      margin-top: 15px;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="card mb-4">
      <div class="card-header">
        <h4 class="mb-0">Recommended Positions for Student</h4>
      </div>
      <div class="card-body">
        <div class="row mb-2">
          <div class="col-md-4"><strong>Username:</strong> <span th:text="${student.username}"></span></div>
          <div class="col-md-4"><strong>Name:</strong> <span th:text="${student.studentName}"></span></div>
          <div class="col-md-4"><strong>Grade:</strong> <span th:text="${student.avgGrade}"></span></div>
        </div>
        <div class="row">
          <div class="col-md-4"><strong>Preferred Location:</strong> <span th:text="${student.preferedLocation}"></span></div>
          <div class="col-md-4"><strong>Interests:</strong> <span th:text="${student.interests}"></span></div>
          <div class="col-md-4"><strong>Skills:</strong> <span th:text="${student.skills}"></span></div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>Title</th>
              <th>Description</th>
              <th>Topics</th>
              <th>Skills</th>
              <th>From Date</th>
              <th>To Date</th>
              <th>Company</th>
              <th>Company Location</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="position : ${positions}">
              <td th:text="${position.title}"></td>
              <td th:text="${position.description}"></td>
              <td th:text="${position.topics}"></td>
              <td th:text="${position.skills}"></td>
              <td th:text="${position.fromDate}"></td>
              <td th:text="${position.toDate}"></td>
              <td>
                <span th:if="${position.company != null}" th:text="${position.company.name}"></span>
                <span th:unless="${position.company != null}">No company assigned</span>
              </td>
              <td>
                <span th:if="${position.company != null and position.company.companyLocation != null}" th:text="${position.company.companyLocation}"></span>
                <span th:unless="${position.company != null and position.company.companyLocation != null}">No location</span>
              </td>
              <td>
                <form th:action="@{/admin/assign}" method="post">
                  <input type="hidden" name="studentUsername" th:value="${student.username}" />
                  <input type="hidden" name="positionId" th:value="${position.id}" />
                  <button type="submit" class="btn btn-primary btn-sm">Assign</button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="text-center mt-4">
        <a href="/admin/studentsLookingForTraineeship" class="btn btn-secondary">Back to Student List</a>
        <a href="/admin/dashboard" class="btn btn-secondary">Back to Dashboard</a>
      </div>
    </div>
  </div>
</body>

</html>
