<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Assign Students</title>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            background-color: white;
        }

        h3 {
            color: #007bff;
            margin-bottom: 1.5rem;
        }

        table th {
            background-color: #e3f2fd;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <h3 class="text-center">Students Looking for Traineeship</h3>
            <hr>

            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>Username</th>
                        <th>Name</th>
                        <th>Average Grade</th>
                        <th>Prefered Location</th>
                        <th>Interests</th>
                        <th>Skills</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.username}"></td>
                        <td th:text="${student.studentName}"></td>
                        <td th:text="${student.avgGrade}"></td>
                        <td th:text="${student.preferedLocation}"></td>
                        <td th:text="${student.interests}"></td>
                        <td th:text="${student.skills}"></td>
                        <td>
                        	<a th:href="@{/admin/recommendedPositions(username=${student.username})}" class="btn btn-info"> Recommended Positions </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="text-center mt-4">
                <a href="/admin/dashboard" class="btn btn-secondary">Back to Dashboard</a>
            </div>
        </div>
    </div>
</body>

</html>
