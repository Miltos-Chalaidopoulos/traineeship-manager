<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Add Position</title>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="form-card mx-auto col-md-8">
            <div class="form-title text-center text-primary">Add Traineeship Position</div>
			<div th:if="${errorMessage}" class="alert alert-danger text-center" th:text="${errorMessage}"></div>
            <form action="#" th:action="@{/company/saveposition}" th:object="${addposition}" method="POST">
                <input type="hidden" th:field="*{company}" />

                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" th:field="*{title}" class="form-control">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" th:field="*{description}" class="form-control">
                </div>

                <div class="form-group">
                    <label for="topics">Topics</label>
                    <input type="text" th:field="*{topics}" class="form-control">
                </div>

                <div class="form-group">
                    <label for="skills">Skills</label>
                    <input type="text" th:field="*{skills}" class="form-control">
                </div>

                <div class="form-group">
                    <label for="fromDate">From Date</label>
                    <input type="date" th:field="*{fromDate}" class="form-control">
                </div>

                <div class="form-group">
                    <label for="toDate">To Date</label>
                    <input type="date" th:field="*{toDate}" class="form-control">
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-4">Save</button>
                </div>
            </form>

            <div class="text-center mt-4">
                <a href="/company/dashboard" class="btn btn-secondary">Back to Dashboard</a>
            </div>
        </div>
    </div>
</body>

</html>
