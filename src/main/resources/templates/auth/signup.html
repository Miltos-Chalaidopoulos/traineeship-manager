<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <title>Register</title>
</head>

<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 450px;">
    <h4 class="card-title text-center mb-4">Register</h4>
    <form th:action="@{/save}" th:object="${user}" method="post">
      <div class="form-group">
        <input type="text" th:field="*{username}" class="form-control" placeholder="Username" required />
      </div>
      <div class="form-group">
        <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required />
      </div>
      <div class="form-group">
        <select th:field="*{role}" class="form-control" required>
          <option value="">Select Role</option>
          <option value="STUDENT">Student</option>
          <option value="PROFESSOR">Professor</option>
          <option value="COMPANY">Company</option>
          <option value="ADMIN">Committee</option>
        </select>
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-info">Register</button>
        <a th:href="@{/login}" class="btn btn-primary">Login</a>
      </div>
      <div th:if="${param.error}" class="text-danger mt-3">Registration Error.</div>
      <div th:utext="${successMessage}" class="text-success mt-2"></div>
    </form>
  </div>
</div>

</body>
</html>
